<ion-content>
	<div class="swiper-container" style="height:250px">
		<div class="overlay-gallery" style="height:250px; line-height:250px; background-color:#f9f9f9; text-align:center; font-family:Calibri; font-size:12px; font-weight:bold;">
			Loading...
		</div>
	    <div class="swiper-wrapper">
			<div class="swiper-slide" ng-repeat="row_gallery in data.gallery">
		        <a href="javascript:;"><img src="{{ upload_url + row_gallery.images }}" alt="{{ row_gallery.name }}" style="width:100%; height:100%;"></a>
		    </div>
		</div>

	    <!-- Add Pagination -->
	    <div class="swiper-pagination"></div>
	    <!-- Add Arrows -->
	    <div class="swiper-button-next"></div>
	    <div class="swiper-button-prev"></div>
	</div>

	<div class="content" style="text-align:center">
		"{{ data.data.address }}"
	</div>

	<div class="content">
		<div class="list-group">
		  <a class="list-group-item" ng-repeat="row_category in data.category" href="#/app/apartment_category_{{ row_category.id }}/{{ data.data.id }}/0">{{ row_category.name }} <span class=" glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span></a>
		</div>
	</div>
</ion-content>


<script>
$(document).ready(function(){
	setTimeout(function(){
	    var swiper = new Swiper('.swiper-container', {
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        preloadImages: true,
	        lazyLoading: true
	    });
	    $('.overlay-gallery').fadeOut('slow');
	}, 5000);
})
</script>
