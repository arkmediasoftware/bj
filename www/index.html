<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BJ</title>

    <!-- Css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/slicknav/slicknav.css">

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

    <script type="text/javascript" src="js/jquery.lazy.min.js"></script>
    <script type="text/javascript" src="js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/header-animation.js"></script>


    <script type="text/javascript">
    $(function(){
      $('.menu-animation').click(function(){
        $('.nav ul').slideToggle('fast');
        $(this).find('span').toggleClass('active');
      })

      $('.close-menu').click(function(){
        $('.nav ul').hide();
        $('.menu-animation').find('span').toggleClass('active');
      })
    })
    </script>

    <!-- Swipper -->
    <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">
    <script src="lib/swiper/js/swiper.min.js"></script>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
      <div class="header nav-up">
        <a href="javascript:;" class="menu-animation animation-button"><span></span></a>
        <div class="title-bar">Balconies Jakarta</div>
      </div>
      <div class="nav">
        <div class="nav-overlay"></div>
        <ul>
          <li><a href="#/app/apartment" class="close-menu">Apartment</a></li>
          <li><a href="#/app/class_communities" class="close-menu">Class</a></li>
          <li><a href="#/app/events" class="close-menu">Upcommig Events</a></li>
          <li><a href="#/app/about_us" class="close-menu">About Us</a></li>
        </ul>
      </div>
      <ion-nav-view></ion-nav-view>
  </body>
</html>
